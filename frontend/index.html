<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Recognition Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        .controls input, .controls select {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #f0f0f0;
        }
        #transcription, #translations {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Two-Way Language Recognition</h1>
    
    <div id="status">Disconnected</div>
    
    <div class="controls">
        <select id="sourceLang">
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
        </select>
        <input type="text" id="targetLangs" placeholder="es-ES, fr-FR" value="es-ES, fr-FR">
        <input type="text" id="roomId" value="demo-room">
    </div>
    
    <div>
        <button id="connectBtn">Connect</button>
        <button id="startBtn" disabled>Start</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>
    
    <div>
        <h3>Transcription</h3>
        <div id="transcription">-</div>
    </div>
    
    <div>
        <h3>Translations</h3>
        <div id="translations">-</div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="src/demo.js"></script>
</body>
</html>
