<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Way Language Recognition Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .control-group select,
        .control-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #c0392b;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .transcription {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            min-height: 60px;
        }
        
        .translation-item {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #28a745;
        }
        
        .translation-item .lang {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .translation-item .text {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Two-Way Language Recognition</h1>
            <p>Real-time speech recognition with multi-language translation</p>
        </div>
        
        <div class="content">
            <div id="status" class="status disconnected">
                ‚ö†Ô∏è Disconnected
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="sourceLang">Source Language</label>
                    <select id="sourceLang">
                        <option value="en-US">English (US)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="lv-LV">Latvian</option>
                        <option value="lt-LT">Lithuanian</option>
                        <option value="et-EE">Estonian</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="targetLangs">Target Languages (comma-separated)</label>
                    <input type="text" id="targetLangs" placeholder="es-ES, fr-FR, lv-LV" value="es-ES, fr-FR">
                </div>
                
                <div class="control-group">
                    <label for="roomId">Room ID</label>
                    <input type="text" id="roomId" placeholder="demo-room" value="demo-room">
                </div>
            </div>
            
            <div class="button-group">
                <button id="connectBtn" class="btn-primary">Connect</button>
                <button id="startBtn" class="btn-primary" disabled>Start Recognition</button>
                <button id="stopBtn" class="btn-danger" disabled>Stop Recognition</button>
            </div>
            
            <div class="results">
                <div class="result-card">
                    <h3>üìù Transcription</h3>
                    <div id="transcription" class="transcription">
                        <em>No transcription yet...</em>
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>üåê Translations</h3>
                    <div id="translations">
                        <em>No translations yet...</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="src/demo.js"></script>
</body>
</html>
